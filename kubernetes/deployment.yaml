---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: adservice
spec:
  replicas: @replicas@
  template:
    metadata:
      labels:
        app: adservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: mycluster.icp:8500/default/adservice:1.0
        ports:
        - containerPort: 9555
        env:
        - name: PORT
          value: "9555"
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9555"]
        livenessProbe:
          initialDelaySeconds: 20
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9555"]

